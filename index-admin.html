<body>
    
    <header class="header">
        <div class="contenedor">
            <div class="barra">
                <svg xmlns="http://www.w3.org/2000/svg" class="menu-toggle icon icon-tabler icon-tabler-menu-2" width="44" height="44" viewBox="0 0 24 24" stroke-width="1.5" stroke="#906d4f" fill="none" stroke-linecap="round" stroke-linejoin="round">
                    <path stroke="none" d="M0 0h24v24H0z" fill="none"/>
                    <path d="M4 6l16 0" />
                    <path d="M4 12l16 0" />
                    <path d="M4 18l16 0" />
                </svg>
                <a href="index.html" class="navegacion-enlace-admin" onclick="logout()">Volver Al inicio</a>
                <nav class="navegacion">
                    <a class="navegacion-enlace-admin" href="menu-admin.html">Menus</a>

    <div id="carouselExampleFade" class="carousel slide carousel-fade">
        <div class="carousel-inner" id="carousel-inner">
            <!-- Aquí se agregarán las imágenes del carrusel dinámicamente -->
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
          </button>
          <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleFade" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
          </button>
    </div>
    
    <div class="carousel-editor container">
        <div class="mb-3">

            <input class="form-control" type="file" id="imageInput">
        </div>
        <div id="btnsImgCarousel" class="mb-3">
            <button id="addImageBtn" class="boton"><i class="bi bi-plus-circle"></i> Agregar Imagen</button>
            <button id="deleteImageBtn" class="boton"><i class="bi bi-trash"></i> Eliminar Imagen Actual</button>
        </div>
    </div>
    
    <div id="loading-screen" class="hidden">
        <div class="spinner"></div>
    </div>
